        <div class="main">

        <script>
            const db = firebase.firestore();
            $('#send').click(function(){
                var 저장 = {
                    
                '이름' : $('#title').val(),
                
                '내용' : $('#content').val(),
                      
                }
                db.collection('product').add(저장).then((result)=>{
                    console.log(result)
                    window.location.href='/main.html';
                } ).catch((err)=>{
                    console.log(err)
                })
            })
            
          </script>      
  <script>
          
          db.collection('product').get().then((결과)=>{
            결과.forEach((doc)=>{
              console.log(doc.data())
              var 템플릿 = `<div class="product">
              
              <div class="flex-grow-1 p-4">
                <h5 class="title">${doc.data().이름}</h5>
                <p class="price">${doc.data().내용}</p>

              </div>
              </div>`;
              $('.container').append(템플릿)
            })
